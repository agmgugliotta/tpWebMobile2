<ion-content [fullscreen]="true" align="center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Date : </ion-label>
        <ion-datetime (ionChange)="fireAlert()" displayFormat="DD/MM/YYYY" placeholder="Select Date"></ion-datetime>
      </ion-item>

      <ion-item (click)="takePicture()" class="ion-activated">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>
  </div>
</ion-content>
